<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Tab PWA</title>
</head>
<body>
  <button onclick="openTabs()">Open Multiple Tabs</button>

  <script>
    function openTabs() {
      const urls = [
        'https://www.example.com',
        'https://www.example.org',
        'https://www.example.net'
      ];

      urls.forEach(url => {
        window.open(url, '_blank');
      });
    }
  </script>
</body>
</html>
